<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#46178F"/>
      <stop offset="100%" style="stop-color:#1A1A2E"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Question mark -->
  <text x="256" y="340" font-family="Arial, sans-serif" font-size="280" font-weight="bold" fill="white" text-anchor="middle">?</text>
  <!-- Small decorative circles (answer buttons) -->
  <circle cx="120" cy="420" r="30" fill="#E21B3C"/>
  <circle cx="200" cy="420" r="30" fill="#1368CE"/>
  <circle cx="312" cy="420" r="30" fill="#D89E00"/>
  <circle cx="392" cy="420" r="30" fill="#26890C"/>
</svg>
